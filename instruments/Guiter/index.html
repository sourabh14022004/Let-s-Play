<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body class="body">
    <div class="main">
      <div class="heading">
        <h1 class="gui-text">GUITAR</h1>
      </div>
      <div class="image">
        <img src="../../public/guitar.jpg" class="gui-image">
      </div>
      <div class="buttonbody">
        <div class="buttons">
          <div class="div1">
            <span class="f">F</span>
            <span class="fsharp">F#</span>
            <span class="g">G</span>
            <span class="gsharp">G#</span>
          </div>
          <div class="underline"></div>
        </div>
        <div class="buttons">
          <div class="underline"></div>
          <div class="div1">
            <span class="c">C</span>
            <span class="csharp">C#</span>
            <span class="d">D</span>
            <span class="dsharp">D.</span>
          </div>
        </div>
        <div class="buttons">
          <div class="underline"></div>
          <div class="div1">
            <span class="gsharpag">G#</span>
            <span class="a">A</span>
            <span class="bsharp">B.</span>
            <span class="b">B</span>
          </div>
        </div>
        <div class="buttons">
          <div class="underline"></div>
          <div class="div1">
            <span class="dsharphash">D#</span>
            <span class="e">E</span>
            <span class="fag">F</span>
            <span class="fsharpag">F#</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
