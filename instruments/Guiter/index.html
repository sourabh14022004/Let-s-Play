<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="./script.js" defer></script>
</head>

<body class="body">
  <header>
    <div class="logo" onclick="window.location.href='/Let-s-Play2'">
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="/Let-s-Play2">Home</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Services</a></li>
      </ul>
    </nav>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>
  <button class="exit-btn" onclick="window.location.href='/Let-s-Play2'">
    <i class="fa-solid fa-door-open"> Exit</i>
  </button>
  <div class="main">
    <div class="heading">
      <h1 class="gui-text">GUITAR</h1>
    </div>
    <div class="image">
      <img src="../../public/guitar-removebg-preview.png" class="gui-image">
    </div>
    <div class="buttonbody">
      <div class="buttons">
        <div class="div1">
          <span class="one">1</span>
          <span class="two">2</span>
          <span class="three">3</span>
          <span class="four">4</span>
        </div>
        <div class="underline"></div>
      </div>
      <div class="buttons">
        <div class="underline"></div>
        <div class="div1">
          <span class="q">Q</span>
          <span class="w">W</span>
          <span class="e">E</span>
          <span class="r">R</span>
        </div>
      </div>
      <div class="buttons">
        <div class="underline"></div>
        <div class="div1">
          <span class="a">A</span>
          <span class="s">S</span>
          <span class="d">D</span>
          <span class="f">F</span>
        </div>
      </div>
      <div class="buttons">
        <div class="underline"></div>
        <div class="div1">
          <span class="z">Z</span>
          <span class="x">X</span>
          <span class="c">C</span>
          <span class="v">V</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
